<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body class="bg-info">
    <div class="container-fluid">
        <div class="row text-center">
            <h1 class="col pb-3">Rock Paper Scissors Lizard Spock</h1>
            <h3 class="pb-5">Click one of the buttons to play against the AI.</h3>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <button type="button" id="rock">Rock</button>
                <button type="button" id="paper">Paper</button>
                <button type="button" id="scissors">Scissors</button>
                <button type="button" id="lizard">Lizard</button>
                <button type="button" id="spock">Spock</button>
            </div>
            <div class="col-lg-12 text-center pt-5">
                <button type="button" id="reset">Reset</button>
            </div>
        </div>

        <div class="row my-5 text-center">
            <div class="col">
                <div id="playerChoice"></div>
                <div id="computerChoice"></div>
                <div id="message" class="py-5"></div>
            </div>
            <script src="script.js"></script>
        </div>
</body>

</html>

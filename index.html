<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Rock paper scissors lizard Spock</h1>
    <h2>
        <strong>Learning Challenge</strong>
    </h2>
    <p>Make a Rock paper scissors lizard Spock. Based on the original game "Rock Paper Scissors" gives you more outcomes
        and prevents having more than 50% chance of a tie.</p>
    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>
    <button type="button" id="lizard">Lizard</button>
    <button type="button" id="spock">Spock</button>
    <button type="button" id="cpu">AI pick</button>
    <button type="button" id="reset">Reset</button>
    

    <div id="playerChoice"></div>
    <div id="computerChoice"></div>
    <div id="message"></div>
    <script src="script.js"></script>

</body>

</html>
